<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <div>
      <label for="initial-investment">Initial Investment</label>
      <input type="number" name="initial-investment" [(ngModel)]="initialInvestment" id="initial-investment">
    </div>
    <div>
      <label for="annual-investment">Annual Investment</label>
      <input type="number" name="annual-investment" [(ngModel)]="annualInvestment" id="annual-investment">
    </div>
  </div>
  <div class="input-group">
    <div>
      <label for="initial-investment">Expected Return</label>
      <input type="number" name="expected-return" [(ngModel)]="expectedReturn" id="expected-return">
    </div>
    <div>
      <label for="annual-investment">Duration</label>
      <input type="number" name="duration" [(ngModel)]="duration" id="duration">
    </div>
  </div>
  <button>Calculate</button>
</form>
